<!DOCTYPE html>
<html>
	<head>
		<title>S-CSS-P Options</title>
	</head>
	<body bgcolor="#cccccc">
		<table width="100%">
			<tr>
				<td width="33%" align="center" height="250">
					<img alt="Chosen Layout" id="select-layout" src="/img/layout/none.png"><br>
					<select class="layout" id="layout">
						<option value="none">No layout override.</option>
						<option value="sigma9">The Sigma9 Theme - by Aelanna</option>
						<option value="nosidebar">No Sidebar - by bluesoul</option>
						<option value="immersive">Immersive Mode - by bluesoul</option>
						<option value="fluid">Fluid Width - by bluesoul</option>
						<option value="nosidebarfluid">No Sidebar + Fluid Width - by bluesoul</option>
					</select>
				</td>
				<td width="33%" align="center" height="250">
					<img alt="Chosen Color Pallette" id="select-color" src="/img/color/none.png"><br>
					<select class="color" id="color">
						<option value="none">No color override.</option>
						<option value="sigma9">The Sigma9 Theme - by Aelanna</option>
						<option value="night">Night Mode - by anqxyr</option>
						<option value="minimal">Minimalist White - by Cocoonist</option>
						<option value="matrix">Matrix - by bluesoul</option>
						<option value="navy">Navy - by bluesoul</option>
						<option value="sandstone">Sandstone - by bluesoul</option>
						<option value="amber">Amber - by bluesoul</option>
					</select>
				</td>
				<td width="33%" align="center" height="250" valign="bottom">
					<img alt="Chosen Logo" id="select-logo" src="/img/logo/none.png"><br>
					<select class="logo" id="logo">
						<option value="none">No logo override.</option>
						<option value="default">Default Logo - by Far2</option>
						<option value="inverted">Inverted Logo - by Far2</option>
						<option value="pride">Pride Logo - by Croquembouche</option>
						<option value="pride2">Alternate Pride Logo - by /u/BigIfData</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="33%" align="center" height="250" valign="bottom">
					<img alt="Chosen Font" id="select-font" src="/img/font/none.png"><br>
					<select class="font" id="font">
						<option value="none">No font override.</option>
						<option value="hackerman">Hackerman - by bluesoul</option>
						<option value="pro-sans">Pro Sans - by bluesoul</option>
						<option value="spoops-serif">Spoops Serif - by bluesoul</option>
						<option value="operative-sigma">Operative Sigma - by bluesoul</option>
					</select>
				</td>
				<td width="33%" align="center" height="250">
					<img alt="Chosen Ratings Module" id="select-rating" src="/img/rating/none.png"><br>
					<select class="rating" id="rating">
						<option value="none">No rating module override.</option>
						<option value="show">Always show rating module.</option>
						<option value="hide">Always hide rating module.</option>
					</select>
				</td>
				<td width="33%" align="center" height="250">
					<button id="save">Save Changes</button>
					<div id="status"></div>
				</td>
			</tr>
		</table>
		<script src="options.js"></script>
	</body>
</html>
